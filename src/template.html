<!DOCTYPE html>
<html lang:="lang">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta each:="metas" name:="name" content:="content" />
    <base if:="url" href:="url">
    <title text:="title">Blog Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav with:="root" class="
      navbar
      navbar-expand-lg
      navbar-light
      bg-light
    ">
      <div class="container-fluid">
        <a class="navbar-brand"
          href:="path"
          text:="title"
        ></a>
      </div>
    </nav>
    <main class="container mx-auto my-5">
    </main>
    <div
      class="container"
      style="max-width:600px"
    >
      <div class="card my-3" each:="posts">
        <div class="card-body">
          <h5 class="card-title" text:="title"></h5>
          <p class="card-text" text:="description"></p>
          <p class="card-text">
            <a class="btn btn-info" if:="website" href:="website">
              <i href="fa-solid fa-globe"></i>
            </a>
            <a class="btn btn-dark" if:="repository" href:="repository">
              <i href="fa-brands fa-github"></i>
            </a>
            <template with:="taxonomies">
              <template with:="nips">
                <br if:="0"/>
              </template>
              <template each:="nips">
                <a
                  href:="path"
                  text:="title"
                  class="badge bg-info text-decoration-none link-light me-1"
                ></a>
              </template>
            </template>
            <template with:="taxonomies">
              <template with:="tags">
                <br if:="0"/>
              </template>
              <template each:="tags">
                <a
                  href:="path"
                  text:="title"
                  class="badge bg-dark text-decoration-none link-light me-1"
                ></a>
              </template>
            </template>
          </p>
        </div>
      </div>
    </div>
    <footer
      with:="settings"
      class="mt-auto p-5 bg-light text-center"
    >
      <div with:="icons" class="mt-2">
        <a
          each:=""
          class="text-reset text-decoration-none mx-1 bg-transparent"
          href:="url"
          title:="title"
        >
          <i class:="icon"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
