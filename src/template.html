<!DOCTYPE html>
<html lang:="lang">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta each:="metas" name:="name" content:="content" />
    <base if:="url" href:="url">
    <title text:="title">Blog Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav with:="root" class="
      navbar
      navbar-expand-lg
      navbar-light
      bg-light
    ">
      <div class="container-fluid">
        <a class="navbar-brand"
          href:="path"
          text:="title"
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-controls=".navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li each:="posts" class="nav-item">
              <a
                class="nav-link"
                href:="path"
                text:="title"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container mx-auto my-5" style="max-width:600px">
      <h1 class="title" text:="title"></h1>
    </section>
    <main class="container mx-auto my-5" style="max-width:600px">
    </main>
    <div class="container" style="max-width:600px">
      <div class="card my-3" each:="posts">
        <div class="card-body">
          <h5 class="card-title">
            <a
              href:="path"
              class="text-reset text-decoration-none"
              text:="title"
            ></a>
            <span if:="repository" class="float-end">
              <template with:="taxonomies">
                <template each:="language">
                  <a
                    href:="path"
                    text:="title"
                    class="badge text-bg-secondary text-decoration-none"
                  ></a>
                </template>
              </template>
              <a
                href:="repository"
                if:="stars"
                class="badge text-bg-warning text-decoration-none"
              >
                <i class="fa-solid fa-star"></i>
                <template text:="stars"></template>
              </a>
              <a
                href:="repository"
                if:="forks"
                class="badge text-bg-dark text-decoration-none"
              >
                <i class="fa-solid fa-code-fork"></i>
                <template text:="forks"></template>
              </a>
              <a
                href:="repository"
                if:="issues"
                class="badge text-bg-danger text-decoration-none"
              >
                <i class="fa-solid fa-circle-exclamation"></i>
                <template text:="issues"></template>
              </a>
              <a
                href:="repository"
                if:="license"
                class="badge text-bg-light text-decoration-none"
              >
                <i class="fa-solid fa-book"></i>
                <template text:="license"></template>
              </a>
            </span>
          </h5>
          <p if:="repository" class="card-text">
            <div text:="description"></div>
            <template with:="taxonomies">
              <template with:="nips">
                <br if:="0"/>
              </template>
              <template each:="nips">
                <a
                  href:="path"
                  text:="title"
                  class="badge text-bg-success text-decoration-none"
                ></a>
              </template>
            </template>
            <template with:="taxonomies">
              <template with:="tags">
                <br if:="0"/>
              </template>
              <template each:="tags">
                <a
                  href:="path"
                  text:="title"
                  class="badge text-bg-dark text-decoration-none"
                ></a>
              </template>
            </template>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
