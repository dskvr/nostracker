<!DOCTYPE html>
<html lang:="lang">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta each:="metas" name:="name" content:="content" />
    <base if:="url" href:="url">
    <title text:="title">Blog Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav with:="root" class="
      navbar
      navbar-expand-lg
      navbar-light
      bg-light
    ">
      <div class="container-fluid">
        <a class="navbar-brand"
          href:="path"
          text:="title"
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-controls=".navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li each:="posts" class="nav-item">
              <a
                class="nav-link"
                href:="path"
                text:="title"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container mx-auto my-5" style="max-width:600px">
      <h1 class="title" text:="title"></h1>
    </section>
    <main class="container mx-auto my-5" style="max-width:600px">
    </main>
    <div class="container" style="max-width:600px">
      <div class="card my-3" each:="posts">
        <div class="card-body">
          <h5 class="card-title">
            <a
              href:="path"
              class="text-reset text-decoration-none"
              text:="title"
            ></a>
            <span class="float-end">
              <view-badge
                href:="path"
                info:="count"
                context="dark"
              ></view-badge>
              <view-badge
                with:="taxonomies"
                each:="language"
                href:="path"
                info:="title"
                context="primary"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="stars"
                context="warning"
                icon="star"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="forks"
                context="dark"
                icon="code-fork"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="issues"
                context="danger"
                icon="circle-exclamation"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="license"
                context="light"
                icon="book"
              ></view-badge>
            </span>
          </h5>
          <p if:="repository" class="card-text">
            <div text:="description"></div>
            <div if:="hasDate">
              <span
                if:="since"
              >Created At: <template text:="since"></template></span>
              <span
                if:="last"
                class="float-end"
              >Last Commit: <template text:="last"></template></span>
            </div>
            <template with:="taxonomies">
              <template with:="nips">
                <br if:="0"/>
              </template>
              <view-badge
                each:="nips"
                href:="path"
                info:="title"
                context="success"
              ></view-badge>
              <template with:="tags">
                <br if:="0"/>
              </template>
              <view-badge
                each:="tags"
                href:="path"
                info:="title"
                context="info"
              ></view-badge>
            </template>
          </p>
        </div>
      </div>
    </div>
    <template id="view-badge">
      <a
        href:="href"
        if:="info"
        class="badge text-decoration-none text-bg-"
        class:="context"
      >
        <i if:="icon" class="fa-solid fa-" class:="icon"></i>
        <span text:="info"></span>
      </a>
    </template>
  </body>
</html>
