<!DOCTYPE html>
<html lang:="lang">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta each:="metas" name:="name" content:="content" />
    <base if:="url" href:="url">
    <title text:="title">Blog Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link id="theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <nav with:="root" class="
      navbar
      navbar-expand-lg
      navbar-dark
      bg-info
    ">
      <div class="container-fluid">
        <a class="navbar-brand" href:="path">
          <i class="fa-solid fa-" class:="icon"></i>
          <span text:="title"></span>
        </a>
        <a
          class="navbar-toggler border-0"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          role="button"
        >
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li each:="posts" if:="isTaxonomy" class="nav-item">
              <a
                class="nav-link"
                href:="path"
                text:="title"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container mx-auto my-5" style="max-width:600px">
      <h1 class="title">
        <i if:="icon" class="fa-solid fa-" class:="icon"></i>
        <template text:="title"></template>
      </h1>
      <p if:="description" class="lead" text:="description"></p>
    </section>
    <main class="container mx-auto my-5 d-none" style="max-width:600px">
    </main>
    <div class="container" style="max-width:600px">
      <div class="card my-3" each:="posts" not:="isTaxonomy">
        <div class="card-body">
          <h4 class="card-title">
            <a
              href:="ref"
              class="text-reset text-decoration-none"
              text:="title"
            ></a>
            <span class="float-end fs-6">
              <view-badge
                href:="path"
                info:="count"
                context="dark fs-5"
              ></view-badge>
              <view-badge
                with:="taxonomies"
                each:="language"
                href:="path"
                info:="title"
                context="primary"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="stars"
                context="warning"
                icon="star"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="forks"
                context="light"
                icon="code-fork"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="issues"
                context="danger"
                icon="circle-exclamation"
              ></view-badge>
              <view-badge
                href:="repository"
                info:="license"
                context="dark"
                icon="book"
              ></view-badge>
            </span>
          </h4>
          <br not:="count"/>
          <p if:="repository" class="card-text">
            <p text:="description" class="lead"></p>
            <div if:="hasDate">
              <span
                if:="since"
              >Created At: <template text:="since"></template></span>
              <span
                if:="last"
                class="float-end"
              >Last Commit: <template text:="last"></template></span>
            </div>
            <template with:="taxonomies">
              <template with:="nips">
                <br if:="0"/>
              </template>
              <view-badge
                each:="nips"
                href:="path"
                info:="title"
                context="success"
              ></view-badge>
              <template with:="tags">
                <br if:="0"/>
              </template>
              <view-badge
                each:="tags"
                href:="path"
                info:="title"
                context="info"
              ></view-badge>
            </template>
          </p>
        </div>
      </div>
    </div>
    <footer with:="settings" if:="footer" class="text-bg-info mt-auto">
      <div with:="footer" class="container pt-5 pb-4">
        <span with:="build" not:="href" title:="description">
          <i if:="icon" class:="icon"></i>
          <template if:="title" text:="title"></template>
        </span>
        <a
          with:="repo"
          if:="href"
          href:="href"
          class="text-reset text-decoration-none float-end"
          target="_blank"
          title:="description"
        >
          <i if:="icon" class:="icon"></i>
          <template if:="title" text:="title"></template>
          <template if:="external" switch:="target">
            <sup case="_blank">
              <i class:="external"></i>
            </sup>
          </template>
        </a>
      </div>
    </footer>
    <template id="view-badge">
      <a
        href:="href"
        if:="info"
        class="badge text-decoration-none text-bg-"
        class:="context"
      >
        <i if:="icon" class="fa-solid fa-" class:="icon"></i>
        <span text:="info"></span>
      </a>
    </template>
  </body>
</html>
